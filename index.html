<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <header>Etch-a-sketch</header>
    <main>
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn">Color Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <label class="gridlinescb">
          <input type="checkbox"/>
          <span class="checkmark"></span>
          Grid Lines
        </label>
        <div id="sizeLabel">32 x 32</div>
        <input id="sizeSlider" type="range" value="32" min="1" max="64" />
      </div>
      <div id="board">
        <div id="grid"></div>
      </div>
    </main>
    <footer class="footer">
      <p>
        
        <script>
          document.write(new Date().getFullYear())
        </script>
        | Kyle Liao
      </p>
      <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
      <a href="https://github.com/kyle7iao" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
